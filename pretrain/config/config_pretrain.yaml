outputdir: experiment/SWB/STFT/old
model: DEPA
model_args: 
  type: stft
optimizer: Adam
optimizer_args:
  lr: 0.0006
input: data/swb_stft_win=20_d=512.hdf5
scheduler: ReduceLROnPlateau
scheduler_args:
  mode: min
  factor: 0.5
  patience: 2
  cooldown: 1
  verbose: False
  threshold: 0.0001
scaler: StandardScaler
scaler_args:
  with_std: True
  with_mean: True
n_epochs: 50
dataloader_args:
  batch_size: 1024
  num_workers: 4
sample_args:
  chunk_size: 96
  k: 3
  alpha: 1.1
normalization: False
normalization_args:
  with_mean: True
  with_std: True
patience: 50
criterion: MSELoss
criterion_args: {}
transform: False
transform_args:
  time_mask_param: 10
  freq_mask_param: 20
  p: 0.8
saving_interval: 5
