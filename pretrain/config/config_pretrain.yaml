outputdir: experiment/
model: DEPA
model_args: 
  type: stft
optimizer: Adam
optimizer_args:
  lr: 0.0004
input: data/mdd_stft.hdf5
scheduler: ReduceLROnPlateau
scheduler_args:
  mode: min
  factor: 0.5
  patience: 2
  cooldown: 1
  verbose: False
  threshold: 0.0001
scaler: StandardScaler
scaler_args:
  with_std: True
  with_mean: True
n_epochs: 15
dataloader_args:
  batch_size: 1024
  num_workers: 8
sample_args:
  chunk_size: 96
  k: 3
normalization: True
normalization_args:
  with_mean: True
  with_std: True
patience: 10
criterion: MSELoss
criterion_args: {}
transform: True
transform_args:
  time_mask_param: 10
  freq_mask_param: 20
  p: 0.8
saving_interval: 5
